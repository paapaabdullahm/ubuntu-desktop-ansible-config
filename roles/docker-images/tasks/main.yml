---

- name: Pull Docker Image
  docker_image:
    name: "{{ item }}"
  with_items: "{{ docker_images }}"
  register: image_pull

- name: Append Image to PATH
  template:
    src: script.sh.j2
    dest: "/usr/local/bin/{{ item.name }}"
    owner: root
    group: root
    mode: "u=rwx,go=rx"
  with_items: "{{ script_options }}"
  when: image_pull is changed
